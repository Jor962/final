<!DOCTYPE html>
<html>
<head>
    <title>Registration point</title>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="shortcut icon" href="images/favicon2.ico">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="transition"><a href="login.html">Sign In</a></h2>
            <h2 class="active">Sign Up </h2>
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="images/Logo.PNG" width="300" height="150" id="icon" alt="User Icon" />
            </div>
            <!-- Registration Form -->
            <form>
                <input type="text" id="login" class="fadeIn second" name="name" placeholder="Full Name">
                <input type="text" id="login" class="fadeIn second" name="uin" placeholder="UIN">
                <input type="text" id="login" class="fadeIn second" name="number" placeholder="Number phone">
                <input type="text" id="login" class="fadeIn second" name="email" placeholder="E-mail">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="Confirm password">
                <input button type="submit" class="fadeIn fourth" onclick="#" value="Sign Up">
            </form>
        </div>
    </div>
</body>
</html>
